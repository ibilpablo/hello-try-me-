<!DOCTYPE html>
<html lang="en">
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f8bbd0; 
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #441313;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz Challenge</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Quiz Challenge</h1>
    <button onclick="quizButton()">Start quiz</button>
    <div id="message"></div>
</body>
</html>
